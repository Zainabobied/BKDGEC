# =====================================================
# EDSE Configuration File
# =====================================================

alpha: 0.10
seed: 42234

vocab_path: "data/vocab.txt"

punctuation:
  - "،"
  - "؟"
  - "."
  - "!"
  - ":"
  - ";"
  - "—"
  - "-"
  - "…"
  - "«"
  - "»"

min_len_for_char_ops: 2

model:
  d_model: 256
  nhead: 8
  num_encoder_layers: 4
  num_decoder_layers: 4
  dim_feedforward: 1024
  dropout: 0.15

train:
  batch_size: 64
  lr: 0.003
  epochs: 27
  clip: 1.0
  seed: 42
  max_len: 400
  lambda_kd: 1.0
  anneal_warm_steps: 1000


